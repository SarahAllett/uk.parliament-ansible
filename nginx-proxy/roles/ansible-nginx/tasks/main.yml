    owner: 'root'
    mode: '0644'
  with_dict: '{{ nginx_sites }}'
  register: nginx_register_vhost_config
  notify:
    - Test nginx and reload

- name: Symlink elkstack-common to sites-enabled
  file:
    src: '/etc/nginx/sites-available/elkstack-test.conf'
    dest: '/etc/nginx/sites-enabled/elkstack-test.conf'
    state: 'link'
  with_dict: '{{ nginx_sites }}'
