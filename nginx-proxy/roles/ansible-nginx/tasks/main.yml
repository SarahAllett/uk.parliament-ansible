- name: Symlink elkstack-common to sites-enabled
  file:
    src: '/etc/nginx/sites-available/elkstack-common.conf'
    dest: '/etc/nginx/sites-enabled/elkstack-common.conf'
    state: 'link'
  with_dict: '{{ nginx_sites }}'
  notify:
