---

- shell: credstash -r eu-west-1 get wordpress/wp_db
  register: wp_db
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/wp_db_user
  register: wp_db_user
  ignore_errors: yes  


- shell: credstash -r eu-west-1 get wordpress/wp_db_password
  register: wp_db_password
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/auth_key
  register: wp_auth_key
  ignore_errors: yes  

- name: Download WordPress
  get_url: 
    url=https://wordpress.org/latest.tar.gz 
    dest=/tmp/wordpress.tar.gz
    validate_certs=no

- name: Extract WordPress
  unarchive: src=/tmp/wordpress.tar.gz dest=/var/www/ copy=no
  become: yes

- name: Update default Apache site
  become: yes
  lineinfile: 
    dest=/etc/apache2/sites-enabled/000-default.conf 
    regexp="(.)+DocumentRoot /var/www/html"
    line="DocumentRoot /var/www/wordpress"
  notify:
    - restart apache

- name: Fetch random salts for WordPress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: wp_salt
  sudo: no

- name: Copy WordPress config file
  template: src=wp-config.php dest=/var/www/html/wordpress/ force=no