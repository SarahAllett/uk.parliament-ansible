---

- shell: credstash -r eu-west-1 get wordpress/wp_db
  register: wp_db
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/wp_db_user
  register: wp_db_user
  ignore_errors: yes  


- shell: credstash -r eu-west-1 get wordpress/wp_db_password
  register: wp_db_password
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/auth_key
  register: auth_key
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/secure_auth_key
  register: secure_auth_key
  ignore_errors: yes 

- shell: credstash -r eu-west-1 get wordpress/logged_in_key
  register: logged_in_key
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/nonce_key
  register: nonce_key
  ignore_errors: yes

- shell: credstash -r eu-west-1 get wordpress/auth_salt
  register: auth_salt
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/secure_auth_salt
  register: secure_auth_salt
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/logged_in_salt
  register: logged_in_salt
  ignore_errors: yes  

- shell: credstash -r eu-west-1 get wordpress/nonce_salt
  register: nonce_salt
  ignore_errors: yes  



- name: Download WordPress
  get_url: 
    url=https://wordpress.org/latest.tar.gz 
    dest=/tmp/wordpress.tar.gz
    validate_certs=no

- name: Extract WordPress
  unarchive: src=/tmp/wordpress.tar.gz dest=/var/www/ copy=no
  become: yes

- name: Update default Apache site
  become: yes
  lineinfile: 
    dest=/etc/apache2/sites-enabled/000-default.conf 
    regexp="(.)+DocumentRoot /var/www/html"
    line="DocumentRoot /var/www/wordpress"
  notify:
    - restart apache

- name: Copy sample config file
  command: mv /var/www/wordpress/wp-config-sample.php /var/www/wordpress/wp-config.php creates=/var/www/wordpress/wp-config.php
  become: yes

- name: Update WordPress config file
  lineinfile:
    dest=/var/www/wordpress/wp-config.php
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
  with_items:
    - {'regexp': "define\\('DB_NAME', '(.)+'\\);", 'line': "define('DB_NAME', '{{ wp_db.stdout }}');"}        
    - {'regexp': "define\\('DB_USER', '(.)+'\\);", 'line': "define('DB_USER', '{{ wp_db_user.stdout }}');"}        
    - {'regexp': "define\\('DB_PASSWORD', '(.)+'\\);", 'line': "define('DB_PASSWORD', '{{ wp_db_password.stdout }}');"}
    - {'regexp': "define\\('AUTH_KEY',\\s+ '(.)+'\\);", 'line': "define('AUTH_KEY', '{{ auth_key.stdout }}');"}  
    - {'regexp': "define\\('SECURE_AUTH_KEY',\\s+ '(.)+'\\);", 'line': "define('SECURE_AUTH_KEY', '{{ secure_auth_key.stdout }}');"}  
    - {'regexp': "define\\('LOGGED_IN_KEY',\\s+ '(.)+'\\);", 'line': "define('LOGGED_IN_KEY', '{{ logged_in_key.stdout }}');"}  
    - {'regexp': "define\\('NONCE_KEY',\\s+ '(.)+'\\);", 'line': "define('NONCE_KEY', '{{ nonce_key.stdout }}');"}  
    - {'regexp': "define\\('AUTH_SALT',\\s+ '(.)+'\\);", 'line': "define('AUTH_SALT', '{{ auth_salt.stdout }}');"}  
    - {'regexp': "define\\('SECURE_AUTH_SALT', '(.)+'\\);", 'line': "define('SECURE_AUTH_SALT', '{{ secure_auth_salt.stdout }}');"}  
    - {'regexp': "define\\('LOGGED_IN_SALT',\\s+ '(.)+'\\);", 'line': "define('LOGGED_IN_SALT', '{{ logged_in_salt.stdout }}');"}  
    - {'regexp': "define\\('NONCE_SALT',\\s+ '(.)+'\\);", 'line': "define('NONCE_SALT', '{{ nonce_salt.stdout }}');"}  
  become: yes
