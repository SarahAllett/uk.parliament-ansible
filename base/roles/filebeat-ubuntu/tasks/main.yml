# Install Filebeat

- shell: wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
- name: install Filebeat
  package:
    name: filebeat
    state: latest

- copy:
    src: files/filebeat-ubuntu.yml
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0600


- service:
    name: filebeat
    state: restarted
