- name: Install freeipa-client
  package:
    name: freeipa-client
    state: latest

- shell: credstash -r eu-west-1 get freeipa/system_user
  register: credstash_freeipa_output
  ignore_errors: yes

- shell: ipa-client-install -d -U  -p admin -w {{ freeipa-system_user }} --domain=access.parliament.uk --server=freeipa-access.parliament.uk --mkhomedir --ssh-trust-dns
  args:
    creates: /etc/sssd/sssd.conf
