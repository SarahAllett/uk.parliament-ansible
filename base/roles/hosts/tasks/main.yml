---

- name: Set Hostname with hostname command
  hostname:
    name: {{ fqdn }}
  notify:
    - restart hostname
    - restart systemd-logind

- name: Build hosts file (backups will be made)
  lineinfile:
    dest: /etc/hosts
    regexp: "^{{ ansible_default_ipv4.address }}"
    line: "{{ ansible_default_ipv4.address }} {{ ec2_tag_Account}}-{{ ec2_tag_Name }}-{{ inventory_hostname}}.parliament.uk {{ ec2_tag_Account}}-{{ ec2_tag_Name }}-{{ inventory_hostname}}"
    state: present
    backup: yes
  when: ansible_default_ipv4.address is defined
  notify:
    - restart hostname
    - restart systemd-logind
