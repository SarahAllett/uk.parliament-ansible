filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /var/log/*/*.log
    - /var/log/*.log
    - /var/log/datadog/*.log
    - /var/log/syslog
    - /var/log/filebeat/filebeat
    - /opt/bitnami/*/*.log
  exclude_files: []




#==========================  Modules configuration ============================
filebeat.modules:

#------------------------------- System Module -------------------------------
- module: system
  # Syslog
  syslog:
    enabled: true
    var.paths: ["/var/log/syslog*"]
  auth:
    enabled: true
    var.paths: ["/var/log/auth.log*"]
  apache2:
    enabled: true
    var.paths: ["/opt/bitnami/apache2/logs/*_log"]

output.logstash:
  enabled: true
  hosts: ["internal-logstash-elb-1601667298.eu-west-1.elb.amazonaws.com:5044"]
  worker: 1
  index: 'filebeat'
