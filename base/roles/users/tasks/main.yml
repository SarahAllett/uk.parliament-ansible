- name: Create Deployer User
  command: credstash -r eu-west-1 get deployer_id_rsa_pub
  register: deployer_key_pub

- user:
    name: deployer

- file:
    path: /home/deployer/.ssh
    state: directory
    owner: deployer
    group: deployer

- name: put ssh public key in place for deployer
  command: echo deployer_key >> /home/deployer/.ssh/authorized_keys
