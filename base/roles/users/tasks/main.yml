- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add sudoers users to wheel group
  user: name=deployer groups=wheel append=yes state=present createhome=yes

# Create .ssh directory in deployer home
- file:
      path: /home/deployer/.ssh
      state: directory
      owner: deployer
      group: deployer
      mode: 0700




#Â Added this command twice because could not amend path as credstash is in /usr/local/bin/ in ecs instances otherwise /usr/bin for$
- shell: credstash -r eu-west-1 get ssh/deployer_id_rsa_pub
  register: credstash_query_output
  ignore_errors: yes

#- shell: /usr/local/bin/credstash -r eu-west-1 get ssh/deployer_id_rsa_pub
#  register: credstash_query_output
#  ignore_errors: yes

- debug:
    var: credstash_query_output

- file:
    path: /home/deployer/.ssh/authorized_keys
    state: touch
    owner: deployer
    group: deployer
    mode: 0700

- name: set authorized key for deployer user
  authorized_key:
    user: deployer
    key: '{{credstash_query_output.stdout}}'
    state: present
    exclusive: True
