- name: Install ntpdate
  package:
    name: ntpdate
    state: latest
- name: Install python-pip
  package:
    name: python2-pip
    state: latest
    when: ansible_os_family == "Fedora"
- name: Install screen
  package:
    name: screen
    state: latest
- name: Install nano
  package:
    name: nano
    state: latest

- name: Install tree
  package:
    name: tree
    state: latest
- pip:
    name: credstash
