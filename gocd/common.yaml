environments:
  Ansible:
    pipelines:
      - base
      - gocd-server-ansible
      - nginx-proxy
      - elasticsearch-node

pipelines:
  elasticsearch-node:
    group: Ansible
    label_template: "${COUNT}"
    materials:
      mygit:
        git: https://github.com/ukparliament/uk.parliament-ansible.git
        branch: master
    stages:
      - build:
          clean_workspace: true
          approval:
            type: manual
          jobs:
            default:
              tasks:
                - exec:
                    command: ansible-playbook
                    arguments:
                      - elasticsearch-node/main.yml
                      - "-f"
                      - 10
  base:
    group: Ansible
    label_template: "${COUNT}"
