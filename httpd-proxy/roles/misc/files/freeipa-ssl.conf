<VirtualHost *:443>
ServerName freeipa-master.access.common-pds.org

SSLEngine on
SSLProxyEngine on
SSLCertificateFile /etc/ssl/certs/access.common-pds.org.crt
SSLCertificateKeyFile /etc/ssl/certs/access.common-pds.org.key


ProxyRequests Off
ProxyPreserveHost On
<Location / >

       ProxyPass https://freeipa-master.access.common-pds.org/ipa/ui/
       ProxyPassReverse https://freeipa-master.access.common-pds.org/ipa/ui/


</Location>
</VirtualHost>
